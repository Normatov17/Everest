<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Everest do'kon</title>
  </head>
  <body class="font-poppins overflow-hidden">
    <!-- header -->
    <header class="py-8 bg-brands-navbarBG">
      <div class="max-w-base mx-auto px-5">
        <!-- navbar -->
        <nav class="flex items-center justify-between">
          <a href="#">
            <img src="./img/1logo.svg" alt="Logo" />
          </a>
          <!-- navbar rigth -->
          <div class="flex flex-col gap-7">
            <!-- top -->
            <div class="flex items-center gap-32">
              <div class="flex items-center gap-12">
                <p class="flex items-center gap-2">
                  <img src="./img/location.svg" alt="Location" />
                  <span>Казань</span>
                </p>
                <p class="flex items-center gap-2">
                  <img src="./img/phone.svg" alt="Phone" />
                  <span>+7 8552 44-84-09</span>
                </p>
              </div>

              <div class="flex items-center gap-6">
                <a href="#" class="font-normal text-base text-brands-textRang"
                  >Доставка</a
                >
                <a href="#" class="font-normal text-base text-brands-textRang"
                  >Оплата</a
                >
                <a href="#" class="font-normal text-base text-brands-textRang"
                  >Прайс-лист</a
                >
                <a href="#" class="font-normal text-base text-brands-textRang"
                  >Оптовикам</a
                >
                <a href="#" class="font-normal text-base text-brands-textRang"
                  >Вакансии</a
                >
                <a href="#" class="font-normal text-base text-brands-textRang"
                  >Новости</a
                >
                <a href="#" class="font-normal text-base text-brands-textRang"
                  >Контакты</a
                >
              </div>
            </div>

            <!-- Bottom -->
            <div class="flex items-center justify-between">
              <button
                class="inline-flex items-center gap-4 px-6 py-4 bg-white rounded-lg"
              >
                <img src="./img/menu.svg" alt="menu" />
                <span class="font-extrabold text-brands-textRang pb-1"
                  >Каталог</span
                >
              </button>

              <!-- form input -->
              <form
                action=""
                class="flex items-center justify-between bg-brands-form pl-4 pr-2 py-2 rounded-md w-575"
              >
                <input
                  type="search"
                  placeholder="Поиск товаров"
                  class="bg-transparent outline-none border-none w-full"
                />
                <button
                  class="inline-block py-[11px] px-6 bg-brands-buttonRang rounded-md text-white font-extrabold"
                >
                  Найти
                </button>
              </form>

              <div class="flex items-center gap-7">
                <a href="#"><img src="./img/user.svg" alt="user" /></a>
                <a href="#"><img src="./img/trading.svg" alt="trading" /></a>
                <a href="#"><img src="./img/Vector.svg" alt="love" /></a>
                <a href="#"><img src="./img/cart.svg" alt="card" /></a>
                <p class="font-normal text-base">221  465 ₽</p>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- main -->
    <main></main>

    <script src="./js/index.js"></script>
  </body>
</html>
